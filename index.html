<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chemovik Periodic Table</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #556b2f; /* Olive green */
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .table {
      display: grid;
      grid-template-columns: repeat(18, 50px);
      gap: 5px;
      justify-content: center;
      padding: 20px;
    }

    .element {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .element:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .tooltip {
      position: fixed;
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      display: none;
      pointer-events: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§ª Periodic Table Explorer - Chemovik</h1>
  <div class="table" id="periodic-table"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const elements = [
      { symbol: "H", name: "Hydrogen", number: 1, position: 1 },
      { symbol: "He", name: "Helium", number: 2, position: 18 },
      { symbol: "Li", name: "Lithium", number: 3, position: 1 + 18 },
      { symbol: "Be", name: "Beryllium", number: 4, position: 2 + 18 },
      { symbol: "B", name: "Boron", number: 5, position: 13 + 18 },
      { symbol: "C", name: "Carbon", number: 6, position: 14 + 18 },
      { symbol: "N", name: "Nitrogen", number: 7, position: 15 + 18 },
      { symbol: "O", name: "Oxygen", number: 8, position: 16 + 18 },
      { symbol: "F", name: "Fluorine", number: 9, position: 17 + 18 },
      { symbol: "Ne", name: "Neon", number: 10, position: 18 + 18 },
      // Add more elements as you like...
    ];

    const table = document.getElementById("periodic-table");
    const tooltip = document.getElementById("tooltip");

    for (let i = 0; i < 18 * 7; i++) {
      const cell = document.createElement("div");
      cell.classList.add("element");
      const el = elements.find(e => e.position === i);
      if (el) {
        cell.textContent = el.symbol;
        cell.addEventListener("mouseenter", (e) => {
          tooltip.style.display = "block";
          tooltip.innerHTML = `<strong>${el.name}</strong><br>Symbol: ${el.symbol}<br>Atomic No: ${el.number}`;
        });
        cell.addEventListener("mousemove", (e) => {
          tooltip.style.left = e.pageX + 10 + "px";
          tooltip.style.top = e.pageY + 10 + "px";
        });
        cell.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });
      } else {
        cell.style.visibility = "hidden";
      }
      table.appendChild(cell);
    }
  </script>

</body>
</html>
