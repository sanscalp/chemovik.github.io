<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chemovik Periodic Table</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #556b2f; /* Olive green */
      color: #fff;
      text-align: center;
    }

    h1 {
      padding: 20px 10px 0;
      font-size: 32px;
    }

    input {
      margin: 10px auto;
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      display: block;
    }

    .table {
      display: grid;
      grid-template-columns: repeat(18, 60px);
      gap: 5px;
      justify-content: center;
      padding: 20px;
    }

    .element {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      transition: 0.3s;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .element:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .highlight {
      background-color: #ff0;
      color: #000;
    }

    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      display: none;
      pointer-events: none;
      z-index: 10;
      font-size: 12px;
      text-align: left;
      max-width: 180px;
      word-wrap: break-word;
    }

    @media screen and (max-width: 768px) {
      .table {
        grid-template-columns: repeat(9, 60px);
        transform: scale(0.85);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>

    const table = document.getElementById("periodic-table");
    const tooltip = document.getElementById("tooltip");
    const searchInput = document.getElementById("search");

    // Function to create grid cells for all 7 periods and 18 groups:
    function createGridCells() {
      table.innerHTML = "";
      for (let period = 1; period <= 7; period++) {
        for (let group = 1; group <= 18; group++) {
          const cell = document.createElement("div");
          cell.classList.add("element");
          cell.dataset.period = period;
          cell.dataset.group = group;
          // Hide empty spots so grid doesn't show gaps
          cell.style.visibility = "hidden";
          table.appendChild(cell);
        }
      }
    }

    // Function to render elements into grid cells
    function renderElements(filteredElements) {
      // First reset all cells to empty and hidden
      const cells = table.querySelectorAll(".element");
      cells.forEach(cell => {
        cell.textContent = "";
        cell.style.visibility = "hidden";
        cell.classList.remove("highlight");
        cell.onmouseenter = null;
        cell.onmouseleave = null;
      });

      filteredElements.forEach(el => {
        // Find matching cell by period and group
        // Exception: Lanthanides and Actinides group is 0, handle separately below
        if (el.group === 0) return;

        const cell = Array.from(cells).find(
          c =>
            Number(c.dataset.period) === el.period &&
            Number(c.dataset.group) === el.group
        );
        if (cell) {
          cell.style.visibility = "visible";
          cell.innerHTML = `<strong>${el.symbol}</strong><br><small>${el.number}</small>`;
          cell.title = el.name;

          cell.onmouseenter = e => {
            tooltip.style.display = "block";
            tooltip.textContent = `${el.name} (${el.symbol}) â€” Atomic Number: ${el.number}`;
          };
          cell.onmousemove = e => {
            tooltip.style.left = e.pageX + 15 + "px";
            tooltip.style.top = e.pageY + 15 + "px";
          };
          cell.onmouseleave = () => {
            tooltip.style.display = "none";
          };
        }
      });
    }

    // Initialize the table grid
    createGridCells();
    renderElements(elements);

    // Search filter function
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim().toLowerCase();
      if (query === "") {
        renderElements(elements);
      } else {
        const filtered = elements.filter(
          el =>
            el.name.toLowerCase().includes(query) ||
            el.symbol.toLowerCase().includes(query)
        );
        renderElements(filtered);
      }
    });
  </script>
